<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitespectre Carousel</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><img src="img/logo.png" alt="" class="logo"> Carousel</h1>
    <div class="row carousel">
      <!-- template content -->
    </div>
  </div>
  <!-- block template -->
  <script type="text/template" class="block-template">
    <div class="col-xs-1 btn-cont">
      <button class="btn btn-prev btn-nav">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-10 img-display">
      <% _.each(blocks, function(block) { %>
        <div class="col-xs-3 block-cont">
          <img src="<%= block.images[_.random(1)] %>" alt="" class="img-responsive">
          <p class="title"><%= block.title %></p>
        </div>
      <% }); %>   
    </div>
    <div class="col-xs-1 btn-cont">
      <button class="btn btn-next btn-nav">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </button>
    </div>    
  </script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="main.js"></script>
</body>
</html>
